            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            font-size: 19px;

                                                            </div>
                                                        </td>

                                                </tbody>
                                            </table>
                                            <div class="machine">

                                                            <option data-display="Select" value="+">+</option>
                                                            <option value="-">-</option>
                                                            <option value="*">*</option>
                                                            <option value="/">/</option>
                                                        </select>
                                                        <input id="myNumber" type="number" min="1" max="999999" step="1"
                                                            value="0" autofocus style="width: 100px;
                                            height: 48px; border: 1px solid;" />


                                                    </div>

                                                    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                                                        <button
                                                            onclick="document.getElementById('id01').style.display='none'"

                                                    </div>

                                                </div>
                                            </div>

                                                <input type="range" min="0" max="100" value="0" class="slider"

    <script type="text/javascript">
        $(function () {
            fnSetPlayer();
            fnTemplate4_v1($('div.active'));
        });

        $(document).ready(function () {
            $('#checkbox').change(function () {
                if (this.checked) {
                    document.getElementById("row").style.visibility = "inherit";
                    document.getElementById("clear").style.visibility = "inherit";
                } else {
                    document.getElementById("row").style.visibility = "hidden";
                    document.getElementById("clear").style.visibility = "hidden";
                }

            });
            $('#checkbox').change();
        });




        function myFunction() {
            var x = document.getElementById("myNumber").autofocus;
        }
    </script>
